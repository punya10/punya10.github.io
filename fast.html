<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastSteam + JS</title>
  </head>
  <body>
    <script>
      (function(){
        let base = "https://faststream.online/player/";
        let src = prompt("Video Source URL?", (window.location.href.split("#")[1] || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"));
        alert(base);
        alert(src);
        
        window.addEventListener('unload', () => setTimeout(() => window.addEventListener('load', () => 
                !!window.alert(`loaded: ${window.location.href}`) &&
                !![document,...[...document.querySelectorAll("iframe")].map(f => f.contentDocument).filter(f => !!f)].some(d => [...d.querySelectorAll("video")].filter(v => v.ended == false).some(v => 
                  !!v.addEventListener("timeupdate", () => 
                    video.playbackRate <= 16.0 && video.playbackRate += 0.1
                  )
                ))
          ), 0));
          window.location.replace(`${base}#${src}`);
      })();
    </script>
  </body>
</html>
