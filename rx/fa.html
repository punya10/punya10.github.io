        function waitForElm(selector) {
            return new Promise(resolve => {
                if ([...document.querySelectorAll(selector)].length > 0) {
                    return resolve([...document.querySelectorAll(selector)]);
                }

                const observer = new MutationObserver(mutations => {
                    if ([...document.querySelectorAll(selector)].length > 0) {
                        resolve([...document.querySelectorAll(selector)]);
                        observer.disconnect();
                    }
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }

                var fapages = document.querySelector("#fapages");
                window.rx.imgs.forEach(s => {
                    var i = document.createElement('img');
                    i.tapedTwice = false;
                    i.addEventListener("touchstart", function (event) {
                        if (!i.tapedTwice) {
                            i.tapedTwice = true;
                            setTimeout(function () { i.tapedTwice = false; }, 300);
                            return false;
                        }
                        event.preventDefault();
                        navigator.share(s)
                    });
                    i.src = s.url;
                    fapages.appendChild(i);
                })
                return resolve(window.rx.imgs);
            }).catch(() => resolve({})));
